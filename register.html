<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>สมัครสมาชิกใหม่</title>
    <link rel="stylesheet" href="style.css"> 
    <style>
        body { display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .register-card { background: rgba(255, 255, 255, 0.05); padding: 40px; border-radius: 15px; width: 400px; }
        input, select, button { width: 100%; padding: 10px; margin: 5px 0; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="register-card">
        <h2 style="text-align:center; color:#45f3ff;">สมัครสมาชิก</h2>
        <form action="register_db.php" method="POST">
            
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="email" name="email" placeholder="Email" required>
            
            <hr style="margin: 15px 0; border: 0; border-top: 1px solid #555;">

            <select name="role">
                <option value="student">นักศึกษา</option>
                <option value="evaluator">ผู้ประเมิน</option>
                <option value="admin">Admin</option>
            </select>

            <button type="submit" name="register" style="background:#45f3ff; font-weight:bold;">ยืนยัน</button>
        </form>
    </div>
</body>
</html>
